<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Literals</title>
</head>
<body>
<h1>String Literals</h1>

<p>String Literals let you embed variables into text</p>

<p>They are declared in between ` ` tags. Anything in between a ${ } sign is processed as code </p>

<img src="img/bstringLiterals.PNG" height="424" width="831"/>
<script>
    let name = "Mr M";
    let quantity = 7;
    alert(`Hi ${name}, you bought ${quantity} hot dogs, the total is ${quantity*2.98}`);
</script>
</body>
</html>
