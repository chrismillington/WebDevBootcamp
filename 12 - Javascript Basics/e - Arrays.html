<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Arrays</h1>
<p>Arrays in JS are defined in []</p>
<p>Length returns the size of the array</p>

<script>
    let anArray = [17,34,12,19,18];
    let secArray = [2,39];
    alert("Position 2 - "+ anArray[2]);
    alert("Length - " + anArray.length);
    alert("Index of 12 - "+ anArray.indexOf(12));
    let last = anArray.concat(secArray);
    alert(last);


</script>
</body>
</html>
