<body>
<h1>Spread</h1>
<p>Spreadmeans spreading out values</p>
<p>Spread or ... allows you to turn lists into a list of numbers in the parameter :-)</p>
<script>
    let num = [ 5,7,3,7,2,8]
    console.log("old - ",Math.max(num));
    console.log("new - ",Math.max(...num));

</script>
