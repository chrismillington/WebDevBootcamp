<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="img/basicStyle.css">
</head>
<body>

<h1>Variables</h1>
<p>JS is an untyped language.</p>
<p>It declares values using let or const</p>

<div class="code">
    let a = 4;                      // int <br>
    let b = 7.62;                   // float <br>
    let c = "Lets all see the c";   // string <br>
    let d = true;                   // boolean <br>
    alert(c+a+d+b);
</div>


<script>
    let a = 4;                      // int
    let b = 7.62;                   // float
    let c = "Lets all see the c";   // string
    let d = true;                   // boolean
    alert(c+a+d+b);
</script>

</body>
</html>
